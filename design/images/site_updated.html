<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search" maxlength="50">
            <img src="images/search_icon.png" alt="Search Icon" class="search-icon">
        </div>

        <div class="user-section">
            <a href="templates/index.html" class="sign-in">Sign In</a>
            <img src="images/user_icon.png" alt="User Icon">
        </div>

        <div class="line"></div>

        <div class="sections">
            <span>MEN</span>
            <span>WOMEN</span>
            <span>KIDS</span>
            <span>BRANDS</span>
        </div>

        <div class="cart-button">
            <img src="images/cart.png" alt="Shopping Cart" id="cart-button">
        </div>
    </div>

    <!-- Link to the shopping cart -->
    <iframe src="cart.html" frameborder="0" scrolling="no" style="width: 100%; height: 100vh;"></iframe>
    
    </div>

    <!-- Add the following div to include the shopping cart section -->
    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="paymentButton" onclick="proceedToPayment()">Proceed to Payment</button>
    </section>

    <!-- Add 20 sample products -->
    <div class="product-container">
        <!-- Repeat the following product div block for each product -->
        <div class="product">
            <h2>Sample Product 1</h2>
            <p>Description of Sample Product 1. Price: $19.99</p>
            <button onclick="addToCart('Sample Product 1', 19.99)">Add to Cart</button>
        </div>
        <!-- Repeat for 19 more products -->
    </div>

</body>

</html>
