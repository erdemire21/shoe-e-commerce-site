<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="site.html">
                <img src="images/logo.png" alt="Logo">
            </a>

        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Search" maxlength="50">
            <img src="images/search_icon.png" alt="Search Icon" class="search-icon">
        </div>
        
        <div class="user-section">
            <a href="../templates/index.html" class="sign-in">Sign In</a>
            <img src="images/user_icon.png" alt="User Icon">
        </div>
        
        <div class="line"></div>

        <div class="sections">
            <span onclick="openWindow('men')">MEN</span>
            <span onclick="openWindow('women')">WOMEN</span>
            <span onclick="openWindow('brands')">BRANDS</span>
        </div>

        <div class="cart-button">
            <a href="cart/cart.html" id="cart-link">
                <img src="images/cart.png" alt="Shopping Cart" id="cart-button">
            </a>
        </div>
    
    </div>

    <div id="content-container">
        <div class="modal-container" id="modal-container">
        </div>
    </div>
    
    <script src="windowscript.js"></script>

</body>

</html>
