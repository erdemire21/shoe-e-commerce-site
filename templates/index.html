<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <header>
        <iframe src="../design/site.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Register</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="new-name" name="new-name" required><br>

                <label for "new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required><br>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required><br>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
