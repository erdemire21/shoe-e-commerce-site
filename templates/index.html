<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/anasayfa">
                <img src="../static/images/logo.png" alt="Logo">
            </a>

        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Search" maxlength="50">
            <img src="../static/images/search_icon.png" alt="Search Icon" class="search-icon">
        </div>
        
        <div class="user-section">
            <a href="/user_page" class="sign-in">Profile</a>
            <img src="../static/images/user_icon.png" alt="User Icon">
        </div>
        
        <div class="line"></div>

        <div class="cart-button">
            <a href="/shopping_cart" id="cart-link">
                <img src="../static/images/cart.png" alt="Shopping Cart" id="cart-button">
            </a>
        </div>
    
    </div>

    <div>
        <h1>Login and Register</h1>
    </div>
    
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Register</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="new-name" name="new-name" required><br>

                <label for "new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required><br>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required><br>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
