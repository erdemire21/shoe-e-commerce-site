<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../static/shopping_cart.css">
</head>
<body>
    <header>
        <iframe src="../design/banner.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    
    <h1>My Cart</h1>

    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item[4] }}</strong> - {{ item[1] }} USD<br>
                Quantity: {{ item[2] }}
                <a href="{{ url_for('decrease_item', item_id=item[0]) }}"><strong style="color: rgb(0, 0, 0);">-</strong></a>
                <a href="{{ url_for('increase_item', item_id=item[0]) }}"><strong style="color: rgb(0, 0, 0);">+</strong></a>
                <a href="{{ url_for('remove_item', item_id=item[0]) }}" class="button" style="color: white; background-color: red; font-size: 15px;">Remove</a>
            </li>
        {% endfor %}
    </ul>

    <p>Total Price: {{ total_price }} USD</p>
    <form action="{{ url_for('payment_page') }}" method="GET">
        <button type="submit">Proceed to Payment</button>
    </form>
</body>
</html>
