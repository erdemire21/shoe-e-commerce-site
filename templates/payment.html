<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="payment-form">
        <h1>Payment Information</h1>

        <div class="total">
            <label for="total">Total Amount:</label>
            <input type="text" id="total" name="total" value="$100.00" readonly>
        </div>

        <div class="address">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="credit-card">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <div class="expiration-cvv">
                <div>
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
        </div>

        <button class="make-payment-button">Make Payment</button>
    </div>

</body>
</html>
