<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Display</title>
    <link rel="stylesheet" type="text/css" href="../static/style_listing.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Search" maxlength="50">
            <img src="../images/search_icon.png" alt="Search Icon" class="search-icon">
        </div>
        
        <div class="user-section">
            <a href="templates/index.html" class="sign-in">Sign In</a>
            <img src="../images/user_icon.png" alt="User Icon">
        </div>
        
        <div class="line"></div>

        <div class="sections">
            <span>MEN</span>
            <span>WOMEN</span>
            <span>KIDS</span>
            <span>BRANDS</span>
        </div>

        <div class="cart-button">
            <img src="../images/cart.png" alt="Shopping Cart" id="cart-button">
        </div>
    
    </div>
    <script>
        function added(){
            alert('Item Added Successfully!');
        }
    </script>

    <div id="item-container">
        {% if products %}
            {% for product in products %}
                <div class="item">
                    <img src={{product[8]}} alt="Image Description">
                    <p> {{ product[0] + " " + product[1] + " " + product[7]  }}</p>
                    <form method="POST" action="{{ url_for('add_item') }}">
                        <input type="number" name="item_id" value="{{ product[0] }}" hidden>
                        <input type="number" name="price" value="{{ product[8] }}" hidden>
                        <input type="number" name="quantity" value="1" hidden>
                        <input type="text" name="email" value="t@t.com" hidden>
                        <input type="text" name="brand" value="{{ product[1] }}" hidden>
                        <input type="text" name="model" value="{{ product[2] }}" hidden>
                        <input type="submit" value="Add">
                    </form>                  
                </div>
            {% endfor %}
        {% else %}
            <p>No items found.</p>
        {% endif %}
    </div>
    
</body>
</html>
