<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Display</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Search" maxlength="50">
            <img src="../images/search_icon.png" alt="Search Icon" class="search-icon">
        </div>
        
        <div class="user-section">
            <a href="templates/index.html" class="sign-in">Sign In</a>
            <img src="../images/user_icon.png" alt="User Icon">
        </div>
        
        <div class="line"></div>

        <div class="sections">
            <span>MEN</span>
            <span>WOMEN</span>
            <span>KIDS</span>
            <span>BRANDS</span>
        </div>

        <div class="cart-button">
            <img src="../images/cart.png" alt="Shopping Cart" id="cart-button">
        </div>
    
    </div>
    <div id="item-container">
        {% if products %}
            {% for item in products %}
                <div class="item">
                    <p>  
                        Model: {{ item['Model'] }}
                        Type: {{ item['Type'] }}
                        Gender: {{ item['Gender'] }}
                        Size: {{ item['Size'] }} 
                        Color: {{ item['Color'] }} 
                        Price: {{ item['Price'] }}</p>
                    

                </div>
            {% endfor %}
        {% else %}
            <p>No items found.</p>
        {% endif %}
    </div>

    
</body>
</html>
