<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" type="text/css" href="../static/style_listing.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Search" maxlength="50">
            <img src="../images/search_icon.png" alt="Search Icon" class="search-icon">
        </div>
        
        <div class="user-section">
            <a href="templates/index.html" class="sign-in">Sign In</a>
            <img src="../images/user_icon.png" alt="User Icon">
        </div>
        
        <div class="line"></div>

        <div class="sections">
            <span>MEN</span>
            <span>WOMEN</span>
            <span>KIDS</span>
            <span>BRANDS</span>
        </div>

        <div class="cart-button">
            <img src="../images/cart.png" alt="Shopping Cart" id="cart-button">
        </div>
    
    </div>
    <div class="user-info">
        <h2>User Information</h2>
        <ul>
            <li><strong>User Name:</strong> name</li>
            <li><strong>User Address:</strong> adress</li>
        </ul>
    </div>

    <div class="order-table">
        <h2>Orders</h2>
        <table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Cost</th>
            <th>Order Date</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
</body>
</html>
